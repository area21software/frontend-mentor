<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./style.css" />
		<title>Product Preview Card</title>
	</head>
	<body>
		<div class="card-container row">
			<div class="product-image-container column">
				<img
					src="./images/image-product-mobile.jpg"
					alt="product-image"
				/>
			</div>
			<div class="product-content-container column">
				<p class="product-type">Perfume</p>
				<p class="product-name">Gabrielle Essence Eau De Parfum</p>
				<p class="product-description">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price-container">
					<p class="current-price">$149.99</p>
					<p class="previous-price">$169.99</p>
				</div>
				<button class="btn">Add to Cart</button>
			</div>
		</div>
	</body>
</html>
